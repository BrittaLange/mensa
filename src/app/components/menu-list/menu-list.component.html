<div class="container">
    <h2>{{ title }}</h2>
    <table class="table">
        <thead>
            <th>Menü</th>
            <th>Essen</th>
            <th>Preis Gäste</th>
        </thead>
        <tbody>
            <tr *ngFor="let meal of meals">
                <td>{{ meal.meal }}</td>
                <td>{{ meal.name }}</td>
                <td>{{ meal.price | currency: 'EUR' }}</td>
            </tr>
        </tbody>
    </table>
</div>
